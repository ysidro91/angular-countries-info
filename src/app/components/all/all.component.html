<mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>

<div class="margin-container">
    <mat-form-field>
        <input matInput (keyup)="filterData($event.target.value)" placeholder="Filter">
    </mat-form-field>

    <div class="mat-elevation-z8 ">
        <table mat-table *ngIf="!loading && dataSource.data.length" class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                <td mat-cell *matCellDef="let row">{{ row.name }}</td>
            </ng-container>
            <ng-container matColumnDef="alpha3Code">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Alpha 3 Code</th>
                <td mat-cell *matCellDef="let row">{{ row.alpha3Code }}</td>
            </ng-container>
            <ng-container matColumnDef="capital">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Capital</th>
                <td mat-cell *matCellDef="let row">{{ row.capital }}</td>
            </ng-container>
            <ng-container matColumnDef="region">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Region</th>
                <td mat-cell *matCellDef="let row">{{ row.region }}</td>
            </ng-container>
            <ng-container matColumnDef="flag">
                <th mat-header-cell *matHeaderCellDef>Flag</th>
                <td mat-cell *matCellDef="let row"><img [src]="row.flag" class="img-fluid img-tumb"></td>
            </ng-container>
            <ng-container matColumnDef="view">
                <th mat-header-cell *matHeaderCellDef>More</th>
                <td mat-cell *matCellDef="let row">
                    <button mat-icon-button color="primary" [routerLink]="['/detail', row.name]">
                      <i class="material-icons">remove_red_eye</i>
                    </button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="COLUMNS"></tr>
            <tr mat-row *matRowDef="let row; columns: COLUMNS;"></tr>
        </table>

        <mat-paginator [pageIndex]="0" [pageSize]="20" [pageSizeOptions]="[20, 40, 50, 100, 250]" showFirstLastButtons>
        </mat-paginator>
    </div>
</div>
