<div class="margin-container">
    <h4>Regions</h4>
    <mat-form-field>
        <mat-select placeholder="Select region" (selectionChange)="selectRegion($event)">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let region of regions" [value]="region">
                {{ region }}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-tab-group mat-align-tabs="center" backgroundColor="primary" dynamicHeight (selectedTabChange)="tabChange($event)">
        <mat-tab [label]="subRegion" *ngFor="let subRegion of getKeys(); let i = index">
            <div class="mat-elevation-z8">
                <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
                    </ng-container>
                    <ng-container matColumnDef="population">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Population</th>
                        <td mat-cell *matCellDef="let row">{{ row.population }}</td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="COLUMNS"></tr>
                    <tr mat-row *matRowDef="let row; columns: COLUMNS;"></tr>
                </table>
            </div>
        </mat-tab>
    </mat-tab-group>
</div>
